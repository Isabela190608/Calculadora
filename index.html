<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Calculadora</title>
</head>
<body class="bg-primary">
    
    <div style="display: flex; justify-content: center; align-items: center; height: 400px; ">

        <div style="background-color: #fff; max-width: 80%; width: 600px; padding: 20px; margin-top: 3%; border-radius: 10px;">
           <center> <img src="imagenes/icono.png" alt="" style="height: 60px;">
            <h1 class="display-6"> Calculadora de prestamos</h1></center>
            <br>

            <input type="number" placeholder="Digite el Monto" class="form-control" id="Monto" style="width: 100%; margin-top: 3%;">
            
            <input type="number"placeholder="Digite la tasa de interes anual" class="form-control" id="Interes"  style="width: 100%; margin-top: 3%;">
            <input type="number" placeholder="Digite el tiempo en meses"  class="form-control" id="Meses" style="width: 100%; margin-top: 3%;">

            <button class="btn btn-primary m-auto mt-4" id="Calculo" style="width: 100%;">Calcular</button>

              <!-- Alerta para mostrar el resultado -->
              <center>
         <div style="width: 100%;  display: none;" class="alert alert-primary mt-3" id="Resultado"></div>
         <div style="width: 100%;  display: none;" class="alert alert-danger mt-3" id="resultado"></div>
        </center>

        </div>

         
    </div>


    <script type="text/javascript" src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>
</html>
